{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <!-- Page Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3">Blogs</h1>
    <a href="{% url 'create_blog' %}" class="btn btn-primary">Create Blog</a>
  </div>

  <!-- Blogs List -->
  {% if blogs %}
    <ul class="list-group">
      {% for blog in blogs %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <a href="{% url 'blog_detail' blog.pk %}" class="fw-bold text-decoration-none">{{ blog.title }}</a>
            <p class="mb-0 text-muted">by {{ blog.author.username }}</p>
          </div>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="text-muted">No blogs available. Be the first to <a href="{% url 'create_blog' %}" class="text-primary">create one</a>!</p>
  {% endif %}
</div>
{% endblock %}
